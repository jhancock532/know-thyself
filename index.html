<div id="netnet.studio">
  <div id="netnet">
    ◕ ◞  ◕
<!-- I've hidden a whitespace character in NetNet to get the right spacing-->
<!-- https://en.wikipedia.org/wiki/Whitespace_character -->
  </div>

  <div id="source-code-container">
    <!-- But wait, it's empty? -->
    
    <div id="line-numbers"></div>
    <div id="source-code"></div>
  </div>
  
  <canvas id="spotlight-canvas" width="500" height="500"></canvas>
</div>

<style>
  :root {
    --fg-color: #c76ebc;
    --bg-color: #1c1c36;
    --line-number-color: #9885a6;
  }
  
  body {
    background-color: var(--bg-color);
    margin: 0;
    scrollbar-color: var(--fg-color) 
      var(--bg-color);
  }
  
  #netnet\.studio {
    /* You can use escape characters with CSS :o 
    https://stackoverflow.com/questions/12310090/css-selector-with-period-in-id */
    
    border: 4px solid var(--fg-color);
    border-radius: 25px 1px 1px 25px;
    box-shadow: rgba(0, 0, 0, 0.75) -18.1242px 
      -7.99176px 33px -9px;
    padding: 20px 10px 20px 20px;
    scrollbar-color: var(--fg-color) 
      var(--bg-color);
    height: calc(100vh - 48px);
    overflow: hidden;
    position: relative;
  }
  
  #netnet {
    font-size: 24px;
    line-height: 1;
    letter-spacing: -0.7px;
    margin-top: -6px; /* What is six */
    margin-bottom: 7px; /* times seven? */
    height: 42px; /* CSS magic! */
    color: var(--fg-color);
    background: var(--bg-color);
  }
  
  @font-face {
    font-family: "FiraMono";
    src: url("css/fonts/FiraMono-Regular.woff2") format("woff2") /* Super Modern Browsers */
  }
  
  #source-code-container {
    color: var(--fg-color);
    font-size: 1em;
    font-family: "FiraMono", monospace;
    letter-spacing: 0.3px;
    word-spacing: 1px;
    height: calc(100% - 4px);
    line-height: 1.5em;
    margin-top: -32px;
    overflow-y: scroll;
    overflow-x: scroll;
  }
  
  #source-code {
    padding-left: 41px;
    white-space: nowrap;
  }
  
  #line-numbers {
    position: relative;
    font-family: "FiraMono", monospace;
    color: var(--line-number-color);
    left: -5px;
    top: 22px;
    height: 22px;
    width: 31px;
    text-align: right;
    /* background: rgba(200, 200, 200, 0.5); */
  }

  #source-code::before {
    content: "";
    /*Hide the top right scrollbar arrow*/
    position: absolute;
    right: 15px;
    top: 28px;
    width: 20px;
    height: 20px;
    background: var(--bg-color);
  }
  
  #source-code-container::before {
    content: "";
    /*Hide the bottom left scrollbar arrow */
    /*A bit hacky, also hides excess scrolling to the left*/
    position: absolute;
    left: 25px;
    bottom: 14px;
    width: 40px;
    height: 16px;
    background: var(--bg-color);
  }
  
  #source-code-container::after {
    content: "";
    /*Hide the bottom right scrollbar arrows */
    position: absolute;
    right: 10px;
    bottom: 14px;
    width: 38px;
    height: 35px;
    background: var(--bg-color);
    
    clip-path: polygon(0% 50%, 50% 50%, 50% 0%, 100% 0%, 100% 100%, 0% 100%);
    
  }
  
  #spotlight-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0.1;
    pointer-events: none;
    /* z-index: -5; */
    /* mix-blend-mode: luminosity; */
  }
</style>

<script>
fetch('/').then(function(response) {
  return response.text();
}).then(function(data) {
  let sourceCode = document.getElementById('source-code');
  sourceCode.innerText += data;
  
  let lengthOfCode = sourceCode.innerText.split("\n").length;
  //This should be about 75
  
  let lineNumbers = document.getElementById('line-numbers');
  for (let i = 1; i < lengthOfCode; i++){
    lineNumbers.innerHTML += '<div>' + i.toString() +'</div>';
  }
  
  lineNumbers.innerHTML += '<div style="height:7px;"></div>'
});
  
const canvas = document.getElementById("spotlight-canvas");
const ctx = canvas.getContext("2d");
//ctx.globalAlpha = 0.2;
let x = 300, y = 200, width = 500, height = 500;
  
const rad = 500; //(this.canv.width > this.canv.height) ? this.canv.width : this.canv.height
  
function drawSpotlight() {
  const g = ctx.createRadialGradient(x, y, 1, x, y, rad);
  ctx.clearRect(0, 0, width, height);
  g.addColorStop(0, "#white");
  g.addColorStop(1, "#151528");
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, width, height);
}
  
document.body.addEventListener('mousemove', e => {
  x = e.offsetX;
  y = e.offsetY;
  drawSpotlight();
});
