<div id="netnet.studio">
  <div id="netnet">
    ◕ ◞  ◕
<!-- I've hidden a whitespace character in NetNet to get the right spacing-->
<!-- This causes NetNet to break when I try to save my code, I think :( -->
<!-- https://en.wikipedia.org/wiki/Whitespace_character -->
  </div>

  <div id="source-code-container">
    <!-- But wait, it's empty? -->
    
    <div id="line-numbers"></div>
    <div id="source-code"></div>
  </div>
  
  <canvas id="spotlight-canvas"></canvas>
</div>

<style>
  :root {
    --fg-color: #c76ebc;
    --bg-color: #1c1c36;
    --line-number-color: #9885a6;
  }
  
  body {
    background-color: var(--bg-color);
    margin: 0;
    scrollbar-color: var(--fg-color) 
      var(--bg-color);
  }
  
  #netnet\.studio {
    /* You can use escape characters with CSS :o 
    https://stackoverflow.com/questions/12310090/css-selector-with-period-in-id */
    
    border: 4px solid var(--fg-color);
    border-radius: 25px 1px 1px 25px;
    box-shadow: rgba(0, 0, 0, 0.75) -18.1242px 
      -7.99176px 33px -9px;
    padding: 20px 10px 20px 20px;
    scrollbar-color: var(--fg-color) 
      var(--bg-color);
    height: calc(100vh - 48px);
    overflow: hidden;
  }
  
  #netnet {
    font-size: 25px;
    line-height: 1;
    letter-spacing: -0.7px;
    margin-top: -6px; /* What is six */
    margin-bottom: 7px; /* times seven? */
    height: 42px; /* CSS magic! */
    color: var(--fg-color);
    background: var(--bg-color);
  }

  #netnet::after {
    content: "";
    position: absolute;
    top: 20px;
    left: 0;

    height: 40px;
    background: red;
    z-index: -1;
  }
  */
  
  @font-face {
    font-family: "FiraMono";
    src: url("css/fonts/FiraMono-Regular.woff2") format("woff2") /* Super Modern Browsers */
  }
  
  #source-code-container {
    color: var(--fg-color);
    font-size: 17px;
    font-family: "FiraMono", monospace;
    letter-spacing: 0.3px;
    height: calc(100% - 4px);
    line-height: 1.35;
    margin-top: -32px;
    overflow-y: scroll;
    overflow-x: scroll;
  }
  
  #source-code {
    padding-left: 41px;
    white-space: nowrap;
  }
  
  #line-numbers {
    position: relative;
    font-family: "FiraMono", monospace;
    color: var(--line-number-color);
    left: -5px;
    top: 22px;
    height: 22px;
    width: 31px;
    text-align: right;
    /* background: rgba(200, 200, 200, 0.5); */
  }

  #source-code::before {
    content: "";
    /*Hide the top right scrollbar arrow*/
    position: absolute;
    right: 18px;
    top: 29px;
    width: 20px;
    height: 20px;
    background: var(--bg-color);
    z-index: 5;
  }
  
  #source-code-container::before {
    content: "";
    /*Hide the bottom left scrollbar arrow */
    /*A bit hacky, also hides excess scrolling to the left*/
    position: absolute;
    left: 25px;
    bottom: 18px;
    width: 40px;
    height: 16px;
    background: var(--bg-color);
  }
  
  #source-code-container::after {
    content: "";
    /*Hide the bottom right scrollbar arrows */
    position: absolute;
    right: 10px;
    bottom: 15px;
    width: 38px;
    height: 35px;
    background: var(--bg-color);
    
    clip-path: polygon(0% 50%, 50% 50%, 50% 0%, 100% 0%, 100% 100%, 0% 100%);
    
    z-index: 5;
  }
  
  #spotlight-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
</style>

<script>
fetch('/').then(function(response) {
  return response.text();
}).then(function(data) {
  let sourceCode = document.getElementById('source-code');
  sourceCode.innerText += data;
  
  let lengthOfCode = sourceCode.innerText.split("\n").length;
  //This should be about 75
  
  let lineNumbers = document.getElementById('line-numbers');
  for (let i = 1; i < lengthOfCode; i++){
    lineNumbers.innerHTML += '<div>' + i.toString() +'</div>';
  }
  
  lineNumbers.innerHTML += '<div style="height:7px;"></div>'

});
